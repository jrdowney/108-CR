
<form class="col-md-9 offset-1.3 form shadow-lg p-3 mb-5 bg-white rounded container-fluid">

  <h3 class="">Register New User</h3>

  <br>

  <div class="form-group row">
    <label for="txtUserName" class="col-sm-2 col-form-label">First Name</label>
    <div class="col-sm-10">
      <input [(ngModel)]="model.firstName" name="firstName" type="text" class="form-control" >
    </div>
  </div>

  <div class="form-group row">
    <label for="txtLastName" class="col-sm-2 col-form-label">Last Name</label>
    <div class="col-sm-10">
      <input [(ngModel)]="model.lastName" name="lastName" type="text" class="form-control" >
    </div>
  </div>

  <div class="form-group row">
    <label for="text4" class="col-sm-2 col-form-label">Age</label>
    <div class="col-sm-10">
      <input [(ngModel)]="model.age" name="age" type="number" class="form-control">
    </div>
  </div>

  <div class="form-group row">
    <label for="text4" class="col-sm-2 col-form-label">Address</label>
    <div class="col-sm-10">
      <input [(ngModel)]="model.address" name="address" type="text" class="form-control">
    </div>
  </div>


  <div class="form-group row">
    <label for="inputPassword3" class="col-sm-2 col-form-label">Phone Number</label>
    <div class="col-sm-10">
      <input [(ngModel)]="model.phoneNumber" name="phoneNumber" type="text" class="form-control">
    </div>
  </div>

  <div class="form-group row">
      <label for="txtEmail" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input [(ngModel)]="model.email" name="email" type="text" class="form-control" >
      </div>
    </div>

    <hr>

  <div class="form-group row">
      <label for="text4" class="col-sm-2 col-form-label">Employee Number</label>
      <div class="col-sm-10">
        <input [(ngModel)]="model.employeeNumber" name="employeeNumber" type="number" class="form-control">
      </div>
  </div>

  <div class="form-group row">
    <label for="txtUserName" class="col-sm-2 col-form-label">User Name</label>
    <div class="col-sm-10">
      <input [(ngModel)]="model.userName" name="userName" type="text" class="form-control" >
    </div>
  </div>

  <div class="form-group row">
    <label for="txtPassword" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
      <input [(ngModel)]="model.password" name="password" type="password" class="form-control">
    </div>
  </div>

  <div class="form-group row">
    <label for="txtPassword" class="col-sm-2 col-form-label"> Retype Password</label>
    <div class="col-sm-10">
      <input [(ngModel)]="retypePass" name="retypePass"type="password" class="form-control">
    </div>
  </div>


  <div class="form-group row">
    <div class="col-sm-10 d-flex justify-content-center offset-1">
      <button (click)="save()" type="button" class="btn btn-primary">Save User</button>
    </div>
  </div>
</form>

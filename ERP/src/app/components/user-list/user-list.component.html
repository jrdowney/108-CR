

<h3>Registered Users</h3>
<h6>There are {{ allUsers.length }} users in the system</h6>

<!-- <ul>
  <li *ngFor="let user of allUsers">{{ user.userName }} - {{user.email}}</li>
</ul> -->


<!-- employeeNumber
      user name
      email
      first name
      last name
-->
<table class="table table-bordered table-hover table-striped">
  <thead>
    <tr>
      <th>Employee Number</th>
       <th>User Name</th>
       <th>Email</th>
       <th>First Name</th>
       <th>Last Name</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let user of allUsers">
      <td>{{user.employeeNumber}} </td>
      <td>{{ user.userName }}</td>
      <td>{{user.email}}</td>
      <td>{{user.firstName}}</td>
      <td>{{user.lastName}}</td>
    </tr>
  </tbody>
</table>
